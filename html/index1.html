<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module">
        //import Vue from 'vue';
        //import axios from 'axios';

        var myVue=new Vue({
            el: '#app',
            template: `c1`
        })
        export default {
            data() {
                return {
                    items:[]
                };
            },
            created() {
                this.fetchData();
            },
            methods: {
                async fetchData() {
                    try{
                        const response = await axios.get('https://127.0.0.1:8000/getall');
                        this.items = response.data;
                    } catch (error) {
                        console.error(error);
                    }

                    alert(this.items.length);
                }
            }
        }

    </script>
</head>
<body>
<h1>Hello</h1>
<div id="app">
<template id="c1">
    <div>

        <ul>
            <li v-for="item in items" :key="item.id">{{ item.name }}</li>
        </ul>
    </div>
</template>
</div>
</body>
</html>
